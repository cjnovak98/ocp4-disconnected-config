apiVersion: v1
kind: Secret
metadata:
  name: private-repo
  namespace: {{ .Values.gitOps.namespace }}
  labels:
    argocd.argoproj.io/secret-type: repository
stringData:
  type: git
  url: {{ .Values.gitRepoTemplate.url }}
  insecure: "true"
  sshPrivateKey: {{ .Values.gitRepoTemplate.sshPrivateKey | quote }
