# Chrony configuration.
# The chrony configuration defined in configContent is applied to all OCP nodes with each of the roles specified.
# Used in:
#  - chrony-configuration.yaml
chrony:
  roles:
    - role: master
    - role: worker
  configContent: |-
    # EXAMPLE chrony config
    server pool.ntp.org iburst
    driftfile /var/lib/chrony/drift
    makestep 10 3
    rtcsync

# Storage settings for the cluster.
# Used in trident-sc.yaml, trident-nad.yaml
storage:
  # The location of the trident/netapp host
  provisioner: csi.trident.netapp.io
  nad:
    mgmtAddress: "192.168.1.10/24"
    masterBond: "bond0.672"

  #set up job that runs tridentctl commands
  namespace: trident
  imageRegistry: 1.1.1.1:5000/sig-storage #changeme
  autosupportImage: netapp/trident-autosupport:24.06
  tridentImage: netapp/trident:24.06.0
  configContainerImage: "ubi8/ubi:latest"
  configContainerName: tridentctl
  managementLIF: 1.1.1.1 #changeme
  dataLIF: 1.1.1.1 #changme 
  username: openshift
  password: changeme
